<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TimedReminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    footer {
      margin-top: auto;
      background: #ffe599;
    }
    .navbar {
      background: #ffd966;
    }
    .navbar-brand {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      font-size: 1.5rem;
      color: #fff !important;
    }
    .fadeInContainer {
      opacity: 0;
      animation: fadeInContainer 0.8s forwards ease-in;
    }
    @keyframes fadeInContainer {
      to { opacity: 1; }
    }
    .card-happy {
      background-color: #fff8f0;
      border: 1px solid #ffe3b3;
      box-shadow: 0 2px 6px rgba(255, 162, 0, 0.1);
    }
    .btn:hover {
      animation: buttonHover 0.2s ease-in-out;
    }
    @keyframes buttonHover {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-0">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">TimedReminder</a>
  </div>
</nav>

<div class="container py-4 fadeInContainer">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning animate__animated animate__fadeIn">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<footer class="text-center p-3 text-secondary">
  <small>
    Â© <script>document.write(new Date().getFullYear());</script> TimedReminder - Enjoy your day!
  </small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
